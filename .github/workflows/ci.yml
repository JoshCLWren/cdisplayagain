name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    container: debian:13
    strategy:
      matrix:
        task: [lint, test]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run ${{ matrix.task }}
        shell: bash
        run: |
          if [ "${{ matrix.task }}" = "lint" ]; then
            uv run ruff check .
          else
            xvfb-run -a uv run pytest --cov=cdisplayagain --cov-report=xml --cov-fail-under=75
          fi

      - name: Upload coverage to Codecov
        if: matrix.task == 'test'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
