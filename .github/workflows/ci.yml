name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    container: debian:13
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run ruff
        shell: bash
        run: uv run ruff check .

      - name: Check for Any type usage
        shell: bash
        run: |
          if find . -name '*.py' | xargs rg ': Any\b' 2>/dev/null | grep -v 'type: ignore' | head -1; then
            echo "ERROR: Any type found in codebase."
            echo "Please replace Any with specific types and check CONTRIBUTING.md for guidelines."
            exit 1
          fi

      - name: Run pyright
        shell: bash
        run: uv run pyright .

  tests:
    runs-on: ubuntu-latest
    container: debian:13
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Create test fixtures
        shell: bash
        run: uv run python tests/create_test_comics.py

      - name: Run pytest
        shell: bash
        run: xvfb-run -a uv run pytest --cov=cdisplayagain --cov-report=xml --cov-fail-under=75

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
