name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    container: debian:13
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: >
          apt-get update &&
          apt-get install -y
          ca-certificates
          curl
          python3
          python3-venv

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Create venv
        run: uv venv --python python3

      - name: Sync dependencies
        run: uv sync --locked

      - name: Run ruff
        run: uv run ruff check .

  tests:
    runs-on: ubuntu-latest
    container: debian:13
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: >
          apt-get update &&
          apt-get install -y
          ca-certificates
          curl
          python3
          python3-venv
          python3-tk
          xvfb

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Create venv
        run: uv venv --python python3

      - name: Sync dependencies
        run: uv sync --locked

      - name: Run pytest
        run: xvfb-run -a uv run pytest
